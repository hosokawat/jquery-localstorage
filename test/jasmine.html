<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../jquery.localstorage.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine-html.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/boot.js"></script>
    <title>LocalStorage Tester</title>
    <script type="text/javascript">
      describe('LocalStorage',function () {
          it('support flag property',function() {
            expect($.support.localStorage).toBeTruthy();
            expect($.support.localStorage).toBe(true);
            });
          it('write method',function() {
            var result = $.localStorage('test2','test');
            expect(result).toBe('test');
            });
          it('read method',function() {
            expect($.localStorage('test2')).toBe('test');
            });
          it('remove method',function() {
            expect($.removeLocalStorage('test2')).toBeUndefined();
            expect($.localStorage('test2')).toBeUndefined();
            });
          it('io method',function() {
            var io = $.localStorage.io('key3');
            expect(io.key).toBe('key3');
            expect(io.write('test3')).toBe('test3');
            expect($.localStorage('key3')).toBe('test3');
            expect(io.read()).toBe('test3');
            expect(io.remove()).toBeUndefined();
            expect(io.read()).toBeUndefined();
            io.key = 'key4';
            expect(io.write('test4')).toBe('test4');
            expect($.localStorage('key3')).toBe('test4');
            });
      });
    </script>
  </head>
  <body>
  </body>
</html>
